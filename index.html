<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEE Flashcards Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- KaTeX CSS for Math Rendering -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
      crossorigin="anonymous"
    />
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: white;
      }
      /* Hide scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Markdown Content Styles */
      .markdown-content {
        line-height: 1.6;
        font-size: 1rem;
      }
      
      /* Tables */
      .markdown-content table {
        display: block; /* Enables scrolling for the table element */
        width: 100%;
        overflow-x: auto; /* Horizontal scroll */
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.9em;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .markdown-content th, .markdown-content td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        white-space: nowrap; /* Prevents awkward wrapping in dense tables */
      }
      .markdown-content th {
        background-color: rgba(30, 41, 59, 0.9); /* slate-800 */
        font-weight: 700;
        color: #e2e8f0; /* slate-200 */
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
      }
      .markdown-content tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.03);
      }
      .markdown-content tr:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      /* Other Elements */
      .markdown-content p {
        margin-bottom: 1rem;
      }
      .markdown-content ul, .markdown-content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      
      .markdown-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
      }
      
      /* KaTeX Adjustments */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "katex": "https://esm.sh/katex@^0.16.27",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
